<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol-geom-editor-examples</title>
    <script type="module" crossorigin src="./assets/index-Ds4LJd9K.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-D4dpI_Ll.css" />
  </head>
  <body>
    <div id="ol-geom-editor-map"></div>
    <div class="do">
      <div class="operation">
        <h3>add feature</h3>
        <h4>from WKT or GeoJSON</h4>
        <div>
          <button id="add-wkt">add WKT</button>
          <button id="add-JSON">add JSON</button>
          <button id="add-JSONObj">add JSONObj</button>
        </div>

        <h4>draw geometry</h4>
        <div class="draw">
          <select name="type" id="select-type">
            <option value="None">None</option>
            <option value="Point">Point</option>
            <!--  <option value="MultiPoint">MultiPoint</option>-->
            <option value="LineString">LineString</option>
            <!-- <option value="MultiLineString">MultiLineString</option>-->
            <option value="Polygon">Polygon</option>
            <!--  <option value="MultiPolygon">MultiPolygon</option>-->
            <option value="Circle">Circle</option>
            <!--<option value="LinearRing">LinearRing</option>-->
          </select>
          <label for="freehand" id="freehand-box" title="仅线和面支持自由绘制">
            <span>freehand</span>
            <input type="checkbox" name="freehand" id="freehand" disabled />
          </label>
        </div>
      </div>
      <div class="operation">
        <h3>query features</h3>
        <div>
          <button id="select-features">select features</button>
          <button id="deselect-features">deselect features</button>
          <button id="disable-select">disableSelect</button>
          <button id="enable-select">enable select multiple</button>
          <button id="enable-select-single">enable select single</button>
        </div>
      </div>
      <div class="operation">
        <h3>modify feature</h3>
        <div>
          <button id="enable-modify">enableModify</button>
          <button id="disable-modify">disableModify</button>
          <button id="translate-features">enableTranslate</button>
          <button id="disable-translate">disableTranslate</button>
        </div>
      </div>
      <div class="operation">
        <h3>remove feature</h3>
        <div>
          <button id="remove-feature">remove feature</button>
          <button id="remove-selected-features">remove selected</button>
          <button id="remove-all-features">remove all</button>
        </div>
      </div>
    </div>
    <div class="docs"></div>
  </body>
</html>
