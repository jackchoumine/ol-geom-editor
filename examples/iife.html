<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<script src="https://unpkg.com/petite-utils"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/ol@9.2.4/ol.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/ol@9.2.4/dist/ol.js"></script>
    <!--<link href="https://unpkg.com/ol-geom-editor/dist/index.css" rel="stylesheet" />
    <script src="https://unpkg.com/ol-geom-editor"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/ol-geom-editor/dist/index.iife.min.js"></script>-->
    <link href="../dist/index.css" rel="stylesheet" />
    <script src="../dist/index.iife.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
      }
      #map {
        width: 100%;
        height: 70%;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const guiYang = [106.675271, 26.579508]
      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        // interactions: ,
        view: new ol.View({
          center: guiYang, // Initial center (longitude, latitude)
          zoom: 10, // Initial zoom level
          projection: 'EPSG:4326',
        }),
      })
      const { GeomEditor } = window.olGeomEditor
      const geomEditor = new GeomEditor(map)
      geomEditor.on('drawComplete', event => {
        console.log({ event })
      })
    </script>
  </body>
</html>
